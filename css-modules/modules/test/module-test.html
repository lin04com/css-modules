<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Module Test...</title>
</head>
<body> <!-- body 上面可能会有plt-* 的样式，标识终端 -->

    <!-- 这里空出一行，表示模块开始，模块代码中要注意缩进一致 -->
    <div class="module-test module-hover">
        <div class="hd">
            <h2 class="module-title">{{module-title}}</h2>
        </div>
        <div class="bd">
            <div class="test-cnt"></div> <!-- 模块内部样式最好加上模块名作为前缀标识 -->
            {{module-body}}
        </div>
        <div class="ft">
            {{module-footer}} /*include ui-page-list*/
        </div>
    </div>
    <!-- 模块结束前空出一行 -->

</body>
</html>
