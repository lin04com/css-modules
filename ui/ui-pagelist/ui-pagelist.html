<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ui-page-list</title>
	<link rel="stylesheet" href="../../base.css">
	<link rel="stylesheet" href="ui-pagelist.css">
</head>
<body>
	<div class="ui-pagelist ui-skin-blue cf" id="{{id}}">
	    <p class="ui-pages-btn cf">
	        <a href="{{url}}" class="ui-pages-btn-prev ui-pages-disabled">上一页</a>
	        <a href="{{url}}">1</a>
	        <a href="{{url}}" class="ui-pages-active">2</a>
	        <span class="ui-pages-btn-pass">…</span>
	        <a href="{{url}}">16</a>
	        <a href="{{url}}" class="ui-pages-btn-next">下一页</a>
	    </p>
	</div>
</body>
</html>
